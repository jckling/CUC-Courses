{% extends "base.html" %}

{% block content -%}
<div class="row" style="padding-top: 10px;margin-bottom: 10px;border-radius: 3px;border: 1px solid #efefef;">
  <div class="col-md-12">
    <form action="/api/posts" method="POST" enctype="multipart/form-data">
      <div class="form-group">
        <textarea name="text" class="form-control" rows="3" placeholder="请输入分享内容..."></textarea>
      </div>
      <div class="form-group">
        <input name="image" type="file" id="inputFile" />
      </div>

      <div class="form-group pull-right">
        <button type="submit">发布</button>
      </div>
    </form>
  </div>
</div>

<div id="posts" class="row" style="flex-direction: column;">

</div>
{%- endblock content %}
